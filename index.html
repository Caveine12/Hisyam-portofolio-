<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <title>Portofolio Hisyam - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
    <h1 class="text-2xl font-bold text-blue-600 mb-2">Portofolio Hisyam</h1>
    <h2 class="text-lg font-semibold mb-6">Login</h2>

    <!-- Login manual -->
    <form onsubmit="return manualLogin(event)" class="space-y-4">
      <div>
        <input type="text" id="username" placeholder="Masukkan username"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <input type="password" id="password" placeholder="Masukkan password"
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Tombol login dengan QR -->
    <button id="login-qr-btn"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition mt-4">
      Login dengan QR Code
    </button>

    <!-- Tempat kamera QR -->
    <div id="qr-reader" style="width:300px; display:none; margin:auto; margin-top:20px;"></div>

    <!-- Copyright -->
    <p class="text-xs text-gray-500 mt-6">
      © 2025 Hak Cipta / Copyright Hisyam AK. Semua Hak Dilindungi / All Rights Reserved.
    </p>
  </div>

  <!-- Tambahkan library QR -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    // Login manual
    function manualLogin(event) {
      event.preventDefault();
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "PPLG004624-27" && pass === "PPLGXI25") {
        window.location.href = "portofolio.html";
      } else {
        alert("Username atau password salah!");
      }
    }

    // Login dengan QR
    const qrButton = document.getElementById("login-qr-btn");
    const qrReader = document.getElementById("qr-reader");

    qrButton.addEventListener("click", () => {
      qrReader.style.display = "block";
      const html5QrCode = new Html5Qrcode("qr-reader");

      html5QrCode.start(
        { facingMode: "environment" }, // kamera belakang
        { fps: 10, qrbox: 250 },
        (decodedText) => {
  if (decodedText === "To#login") { // Token valid
    alert("✅ QR Valid!");
    window.location.href = "portofolio.html";
    html5QrCode.stop();
  } else {
    alert("❌ QR tidak dikenal!");
  }
},
        (errorMessage) => {
          // scanning error (bisa diabaikan)
        }
      ).catch(err => {
        alert("Gagal membuka kamera: " + err);
      });
    });
  </script>
</body>
</html>
