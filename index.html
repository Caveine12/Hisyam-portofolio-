<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Portofolio Hisyam</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">

  <!-- Login Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-extrabold text-center mb-8 text-blue-600">Portofolio Hisyam</h1>
    <h2 class="text-xl font-bold text-center mb-6">Login</h2>

    <!-- Form Login Manual -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-semibold">Username</label>
        <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Masukkan username">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:ring focus:ring-blue-300" placeholder="Masukkan password">
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">Login</button>
    </form>

    <!-- Tombol Login QR -->
    <div class="mt-4">
      <button id="qrLoginBtn" class="w-full py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
        Login dengan QR Code
      </button>
    </div>

    <!-- Container QR Scanner -->
    <div id="qrContainer" class="hidden mt-4">
      <h2 class="text-center font-semibold mb-2">Scan QR Code</h2>
      <div id="reader" class="w-full h-64 border rounded-md"></div>
      <p id="qrStatus" class="text-center text-sm mt-2 text-blue-600"></p>

      <!-- Upload QR dari galeri -->
      <div class="mt-4 text-center">
        <input type="file" id="qrFile" accept="image/*" class="block mx-auto">
      </div>
    </div>

    <!-- Pesan Error -->
    <p id="errorMsg" class="text-red-500 text-sm mt-3 hidden text-center">❌ Username atau password salah</p>

    <!-- Copyright -->
    <p class="text-xs text-gray-500 text-center mt-6">
      © 2025 Hak Cipta / Copyright 
      <span class="font-semibold">Hisyam AK</span>. Semua Hak Dilindungi / All Rights Reserved.
    </p>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    // Username & password contoh
    const validUser = "PPLG004624";
    const validPass = "PPLG0046sc24";

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === validUser && password === validPass) {
        // Redirect ke portofolio
        window.location.href = "portofolio.html";
      } else {
        errorMsg.classList.remove("hidden");
      }
    });

    // ==== LOGIN QR ====
    const qrLoginBtn = document.getElementById("qrLoginBtn");
    const qrContainer = document.getElementById("qrContainer");
    const qrStatus = document.getElementById("qrStatus");
    const validQR = "hisyam123"; // Token QR valid
    let html5QrCode;

    qrLoginBtn.addEventListener("click", () => {
      qrContainer.classList.toggle("hidden");

      if (!qrContainer.classList.contains("hidden")) {
        // Mulai kamera otomatis
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { facingMode: "environment" }, // kamera belakang
          { fps: 10, qrbox: 200 },
          (decodedText) => {
            if (decodedText === validQR) {
              qrStatus.textContent = "✅ QR Valid! Mengarahkan...";
              html5QrCode.stop().then(() => {
                window.location.href = "portofolio.html";
              });
            } else {
              qrStatus.textContent = "❌ QR tidak dikenal!";
            }
          },
          (errorMessage) => {
            // error scanning
          }
        ).catch(err => {
          qrStatus.textContent = "⚠️ Gagal mengakses kamera";
          console.error(err);
        });
      } else {
        // Stop kamera jika ditutup
        if (html5QrCode) {
          html5QrCode.stop();
        }
      }
    });

    // Scan dari upload gambar
    const fileInput = document.getElementById("qrFile");
    fileInput.addEventListener("change", (e) => {
      if (e.target.files.length === 0) return;

      const file = e.target.files[0];
      const html5QrCodeFile = new Html5Qrcode("reader");

      html5QrCodeFile.scanFile(file, true)
        .then(decodedText => {
          if (decodedText === validQR) {
            qrStatus.textContent = "✅ QR Valid! Mengarahkan...";
            window.location.href = "portofolio.html";
          } else {
            qrStatus.textContent = "❌ QR tidak dikenal!";
          }
        })
        .catch(err => {
          qrStatus.textContent = "⚠️ Gagal membaca QR dari gambar";
          console.error(err);
        });
    });
  </script>
</body>
</html>
